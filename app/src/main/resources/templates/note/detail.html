<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>노트 상세보기</title>
	<!-- Bootstrap 4 CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<!-- Summernote CSS -->
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
		<!-- jQuery (필수) -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<!-- Popper.js -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Bootstrap 4 JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<!-- Summernote JS -->
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
		<!-- Summernote 한글 -->
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/lang/summernote-ko-KR.min.js"></script>
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>
<div class="container mt-3">
    <h2 th:text="${note.title}">노트 제목</h2>
    <div th:utext="${note.content}" class="border p-3"></div>
    <div class="mt-2">
        <a th:href="@{'/note/edit/' + ${note.no}}" class="btn btn-warning">수정</a>
        <a th:href="@{'/note/delete/' + ${note.no}}" class="btn btn-danger">삭제</a>
        <a th:href="@{/note/list}" class="btn btn-secondary">목록</a>
    </div>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
