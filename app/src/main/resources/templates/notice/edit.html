<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정</title>
	<th:block th:replace="fragments/header :: link"></th:block>
	<th:block th:replace="fragments/header :: script"></th:block>
	<th:block th:replace="fragments/header :: style"></th:block>
</head>
<body>
	<th:block th:replace="fragments/header :: header"></th:block>	
	<div class="container">
		<hr>
		<div>
			배너
		</div>
		<div class="first-content">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a href="/">Home</a></li>
			    <li class="breadcrumb-item"><a href="/notice/list">공지사항</a></li>
			    <li class="breadcrumb-item active" aria-current="page">글 수정</li>
			  </ol>
			</nav>
		</div>
	<hr>	
	<h2>글 수정</h2>
	<form th:action="@{/notice/update}" method="post" th:object="${notice}">
	    <input type="hidden" th:field="*{no}">
	    <div class="mb-3">
	        <label class="form-label">제목</label>
	        <input type="text" class="form-control" th:field="*{title}" required>
	    </div>
	    <div class="mb-3">
	        <label class="form-label">내용</label>
	        <textarea class="form-control" rows="8" th:field="*{content}" required></textarea>
	    </div>
	    <button type="submit" class="btn btn-primary">수정</button>
	    <a href="/notice/list" class="btn btn-secondary">목록</a>
	</form>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
