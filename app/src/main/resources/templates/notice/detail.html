<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 글 상세보기</title>
	<th:block th:replace="fragments/header :: link"></th:block>
	<th:block th:replace="fragments/header :: script"></th:block>
	<th:block th:replace="fragments/header :: style"></th:block>
</head>
<body class="">
<th:block th:replace="fragments/header :: header"></th:block>
<div class="container">	
	<hr>
	<div>
		배너
	</div>
	<div class="first-content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item"><a href="/notice/list">공지사항</a></li>
		    <li class="breadcrumb-item active" aria-current="page">글 상세보기</li>
		  </ol>
		</nav>
	</div>
	<hr>
	<h2 th:text="${notice.title}">제목</h2>
	<p class="text-muted">작성일: <span th:text="${#temporals.format(notice.resdate, 'yyyy-MM-dd HH:mm')}"></span> / 조회수: <span th:text="${notice.hits}"></span></p>
	<div class="border p-3" th:text="${notice.content}">내용</div>
	<div class="mt-3">
	    <a th:href="@{/notice/edit/{no}(no=${notice.no})}" class="btn btn-warning" th:if="${session.loginMember != null and session.loginMember.id == 'admin'}">수정</a>
	    <a th:href="@{/notice/delete/{no}(no=${notice.no})}" class="btn btn-danger" onclick="return confirm('삭제하시겠습니까?')" th:if="${session.loginMember != null and session.loginMember.id == 'admin'}">삭제</a>
	    <a href="/notice/list" class="btn btn-secondary">목록</a>
	</div>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
