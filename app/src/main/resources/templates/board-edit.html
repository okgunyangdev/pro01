<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<th:block th:replace="fragments/header :: link"></th:block>
	<th:block th:replace="fragments/header :: script"></th:block>
	<th:block th:replace="fragments/header :: style"></th:block>
    <title>게시판 글 수정</title>
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>
<div class="container">	
	<hr>
	<div>
		배너
	</div>
	<div class="first-content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item"><a href="/board/list">게시판</a></li>
		    <li class="breadcrumb-item active" aria-current="page">글 수정</li>
		  </ol>
		</nav>
	</div>
	<div class="container">
		<h2 class="mt-4">게시판 글 수정</h2>
		<hr>
		<form th:action="@{/board/update/{no}(no=${board.no})}" th:object="${board}" method="post">
			<input type="hidden" th:field="*{no}">
			<div class="mb-3">
				<label class="form-label">제목</label>
				<input type="text" class="form-control" th:field="*{title}" required>
			</div>
			<div class="mb-3">
				<label class="form-label">내용</label><br>
				<textarea rows="5" cols="80" class="form-control" th:field="*{content}" required></textarea>
			</div>
			<div class="mb-3">
				<label class="form-label">작성자</label>
				<input type="text" class="form-control" th:field="*{author}" maxlength="50" required>
			</div>
			<input type="hidden" th:field="*{resdate}">
			<div class="mb-3">
				
			</div>
			<button type="submit" class="btn btn-success">수정</button>
			<a href="/board/list" class="btn btn-primary">목록</a>
		</form>
	</div>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
