<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<th:block th:replace="fragments/header :: link"></th:block>
	<th:block th:replace="fragments/header :: script"></th:block>
	<th:block th:replace="fragments/header :: style"></th:block>
    <title>게시판 글 상세보기</title>
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>
<div class="container">	
	<hr>
	<div>
		배너
	</div>
	<div class="first-content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item"><a href="/board/list">게시판</a></li>
		    <li class="breadcrumb-item active" aria-current="page">글 상세보기</li>
		  </ol>
		</nav>
	</div>
	<div class="container">
		<h2 class="mt-4">글 상세보기</h2>
		<hr>
		<table class="table table-bordered">
			<tbody>
				<tr>
					<th>글번호</th>
					<td th:text="${board.no}"></td>
				</tr>
				<tr>
					<th>제목</th>
					<td th:text="${board.title}"></td>
				</tr>
				<tr>
					<th>내용</th>
					<td th:text="${board.content}"></td>
				</tr>
				<tr>
					<th>작성자</th>
					<td th:text="${board.author}"></td>
				</tr>
				<tr>
					<th>작성일</th>
					<td th:text="${board.resdate}"></td>
				</tr>
				<tr>
					<th>조회수</th>
					<td th:text="${board.hits}"></td>
				</tr>
			</tbody>
		</table>
		<a href="/board/list" class="btn btn-primary">목록</a>
		<a th:href="@{/board/edit/{no}(no=${board.no})}" class="btn btn-warning">수정</a>
		<a th:href="@{/board/delete/{no}(no=${board.no})}" class="btn btn-danger">삭제</a>	
	</div>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
