<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>샘플 목록</title>
</head>
<body>
<div class="container">	
	<header class="header">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="/">Company</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/sample/list">샘플 목록</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/sample/ins">샘플 추가</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
	</header>
    <hr>
	<div>
		배너
	</div>
	<div class="first-content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item"><a href="/sample/list">Sample</a></li>
		    <li class="breadcrumb-item active" aria-current="page">List</li>
		  </ol>
		</nav>
	</div>
    <div class="container">
		<h2 class="mt-4">샘플 목록</h2>
		<hr>
		<a href="/sample/ins" class="btn btn-primary">샘플 추가</a>
		<hr>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>No</th>
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sam : ${samples}">
					<td th:text="${sam.no}"></td>
					<td th:text="${sam.name}"></td>
					<td>
						<a th:href="@{/sample/detail/{no}(no=${sam.no})}" class="btn btn-primary">자세히 보기</a>
						<a th:href="@{/sample/edit/{no}(no=${sam.no})}" class="btn btn-warning">수정</a>
						<a th:href="@{/sample/delete/{no}(no=${sam.no})}" class="btn btn-danger">삭제</a>
					</td>
				</tr>
			</tbody>
		</table>
    </div>
</div>
</body>
</html>
