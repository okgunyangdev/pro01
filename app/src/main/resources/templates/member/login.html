<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<th:block th:replace="fragments/header :: link"></th:block>
	<th:block th:replace="fragments/header :: script"></th:block>
	<th:block th:replace="fragments/header :: style"></th:block>
    <title>로그인</title>
</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>
<div class="container">	
	<hr>
	<div>
		배너
	</div>
	<div class="first-content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb">
		    <li class="breadcrumb-item"><a href="/">Home</a></li>
		    <li class="breadcrumb-item"><a href="">회원</a></li>
		    <li class="breadcrumb-item active" aria-current="page">로그인</li>
		  </ol>
		</nav>
	</div>
	<div class="container">
		<h2 class="mt-4">로그인</h2>
		<hr>
		<form th:action="@{/member/login}" method="post">
			<div class="mb-3">
				<label class="form-label" for="id">아이디</label>
				<input type="text" class="form-control" id="id" name="id" maxlength="100" required>
			</div>
			<div class="mb-3">
				<label class="form-label" for="pw">비밀번호</label><br>
				<input type="password" class="form-control" id="pw" name="pw" required>
			</div>
			<div class="mb-3">
				
			</div>
			<button type="submit" class="btn btn-success">로그인</button>
			<button type="reset" class="btn btn-warning">취소</button>
		</form>
	</div>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
